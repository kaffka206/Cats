<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	<title>Cats</title>
</head>

<body>
	<header class="header">
		<div class="header__box">
			<div class="header__logo" style="background-image:url(./img/logo.png)"></div>
			<div class="header__text__button">
				<button type="button" class="reload-data">Обновить список Котиков</button>
				<button type="button" id="button-add-cat">Добавить Котика</button>
				<div class="header__contact">Бабуленькины котики</div>
			</div>
		</div>
	</header>

	<main class="main">

		<div class="content">
			<ul class="cats-list">

			</ul>
		</div>

	</main>

	<div class="root-popup">
		<div class="popup popup_type_cats-info">
			<div class="popup__container">
				<div class="popup__close"></div>
				<div class="popup__content">
					<img src="" alt="" class="popup__image">
					<p class="popup__name"></p>
					<p class="popup__text"></p>
				</div>
			</div>
		</div>



		<div class="popup popup_type_cats-add">
			<div class="popup__container">
				<button type="button" class="popup__close"></button>
				<form class="popup__form">
					<input type="number" placeholder="id" name="id" class="input-form">
					<input type="text" placeholder="name" name="name" class="input-form">
					<label><input type="checkbox" name="rating" value="true" class="input-form"> rating</label>
					<input type="number" placeholder="rate" name="rate" class="input-form" min="0" max="10">
					<input type="number" placeholder="age" name="age" class="input-form">
					<input type="url" placeholder="img_link" name="img_link" class="input-form">
					<textarea placeholder="description" name="description"></textarea>
					<button type="submit">Отправить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_cats-edit">
			<div class="popup__container">
				<button type="button" class="popup__close"></button>
				<form class="popup__form">
					<input type="text" placeholder="id" name="id" id="id_edit">
					<input type="text" placeholder="Имя" name="name" id="name_edit">
					<label><input type="checkbox" name="rating" value="true" class="input-form"> rating</label>
					<input type="number" placeholder="rate" name="rate" class="input-form" min="0" max="10">
					<input type="number" placeholder="age" name="age" class="input-form">
					<input type="url" placeholder="img_link" name="img_link" class="input-form">
					<textarea placeholder="description" name="description"></textarea>
					<button type="submit">Отправить</button>
				</form>
			</div>
		</div>

	</div>


	<footer class="footer">
		<div class="footer__box">
			<div class="footer__copyright">©2022 All rights reserved</div>
			
		</div>
	</footer>





	<template class="" id="card-template">
		<li class="cats-list__item cat">
			<img src="" class="cat__image" alt="котик">
			<p class="cat__title"></p>
			<div class="cat__rate">

			</div>
			<button class="cat__delete">Удалить</button>
			<button class="cat__edit">Редактировать</button>
		</li>
	</template>

	<script defer src="js/script.js"></script>
</body>

</html>
